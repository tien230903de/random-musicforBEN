<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Random YouTube Player</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  iframe {
    width: 640px;   /* Chiều rộng player */
    height: 360px;  /* Chiều cao player */
    border: 0;
  }
</style>
</head>
<body>
<script>
const videos = [
  "frsEJWz4Ii4",
  "As3WmaK2w4M",
  "G_uEUcJiY90",
  "KFcNOAU-QT8",
  "gn6U3yp4m5o",
  "8pNBOQ8wyqo",
  "tIn00CvKQZk",
  "TdS974ObtQ8",
  "aDFI8M3wD_4",
  "qkjZSgK6HTo"
];

const randomVideo = videos[Math.floor(Math.random() * videos.length)];

document.body.innerHTML = `
<iframe 
  src="https://www.youtube.com/embed/${randomVideo}?autoplay=1&controls=1&rel=0&modestbranding=1&loop=1&playlist=${randomVideo}" 
></iframe>
`;
</script>
</body>
</html>
